<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=Compras da semana, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style/index.css">
  <title>Lista de compras</title>
</head>

<body>
  <header class="container">
    <div id="logo" class="only-desktop">
      <img src="./assets/logo.svg" alt="imagem do logo">
    </div>
    <div id="goback">
      <span class="icon"></span>
      <span>Voltar</span>
    </div>
    <h1>Compras da semana</h1>
  </header>

  <main class="container">
    <form action="">
      <input type="text" placeholder="Adicione um novo item">
      <button type="submit">Adicionar item</button>
    </form>

    <ul role="list">
    </ul>

    <footer>
      <div class="successDelete">
        <span id="information"></span>
        <p>O item foi removido da lista</p>
        <span id="close"></span>
      </div>
    </footer>
  </main>
</body>

</html>
